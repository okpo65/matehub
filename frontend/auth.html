<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MateHub - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 2rem;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px 0;
            transition: all 0.3s ease;
        }
        
        .btn-kakao {
            background: #FEE500;
            color: #000;
        }
        
        .btn-kakao:hover {
            background: #FFEB3B;
        }
        
        .btn-anonymous {
            background: #6c757d;
            color: white;
        }
        
        .btn-anonymous:hover {
            background: #5a6268;
        }
        
        .divider {
            margin: 1.5rem 0;
            position: relative;
            color: #999;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
        }
        
        .status {
            margin-top: 1rem;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">🎭 MateHub</div>
        
        <button id="kakaoLogin" class="btn btn-kakao">
            카카오로 로그인
        </button>
        
        <div class="divider">
            <span>또는</span>
        </div>
        
        <button id="anonymousLogin" class="btn btn-anonymous">
            익명으로 채팅하기
        </button>
        
        <div class="divider">
            <span>또는</span>
        </div>
        
        <button id="directChat" class="btn btn-anonymous" style="background: #28a745;">
            바로 채팅하기
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="auth.js"></script>
</body>
</html>
